<!DOCTYPE html>
<html lang="es">

<head th:replace="commons/header :: header">
</head>

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <h1 th:text="#{noticias.listado.titulo}"></h1>

        <a th:href="@{/noticias/nuevaNoticia}" class="btn btn-dark"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                height="20" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 20 20">
                <path
                    d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z" />
                <path
                    d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z" />
            </svg></a>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th th:text="#{tabla.codigo}"></th>
                    <th th:text="#{tabla.titular}"></th>
                    <th th:text="#{tabla.descripcion}"></th>
                    <th th:text="#{tabla.operaciones}"></th>
                </tr>
            </thead>
            <div th:each="noticia : ${noticias}" class="col-3">
                <tr>
                    <td>
                        <p th:text="${noticia.codigo}"></p>
                    </td>
                    <td>
                        <p th:text="${noticia.titular}"></p>
                    </td>
                    <td>
                        <p th:text="${noticia.descripcion}"></p>
                    </td>

                    <td>
                        <a th:href="@{/noticias/modificarNoticia?codigo=}+${noticia.codigo}" class="btn btn-light"><img
                                th:src="@{/img/editar.png}" class="card-img-top" alt="..." width="8px"
                                height="20px" /></a>
                        <a th:href="@{/noticias/borrarNoticia?codigo=}+${noticia.codigo}" class="btn btn-light"><img
                                th:src="@{/img/borrar.png}" class="card-img-top" alt="..." width="8px"
                                height="20px" /></a>
                    </td>
                </tr>
            </div>
        </table>
    </div>

    <div th:replace="commons/footer :: footer" />
</body>

</html>
