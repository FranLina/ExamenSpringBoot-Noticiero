<!DOCTYPE html>
<html lang="es">
    <head th:replace="commons/header :: header">
    </head>
<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <h1 th:text="#{noticias.listado.titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th th:text="#{tabla.codigo}"></th>
                    <th th:text="#{tabla.titular}"></th>
                    <th th:text="#{tabla.descripcion}"></th>
                </tr>
            </thead>
            <div th:each="noticia : ${noticias}" class="col-3">
                <tr>
                    <td>
                        <p th:text="${noticia.codigo}"></p>
                    </td>
                    <td>
                        <p th:text="${noticia.titular}"></p>
                    </td>
                    <td>
                        <p th:text="${noticia.descripcion}"></p>
                    </td>
                </tr>
            </div>
        </table>
    </div>

    <div th:replace="commons/footer :: footer" />
</body>
</html>
